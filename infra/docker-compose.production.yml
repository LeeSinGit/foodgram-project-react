version: '3.3'
services:


  db:
    image: postgres:15.1-alpine
    container_name: foodgram-db
    networks:
      - foodgram-network
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'
    env_file:
      - ../.env

  backend:
    container_name: backend
    image: leesindoc/foodgram_backend
    networks:
      - foodgram-network
    restart: always
    volumes:
      - data:/data/
      - static:/static/
      - media:/media/
    env_file:
      - ../.env

  frontend:
    container_name: frontend
    networks:
      - foodgram-network
    image: leesindoc/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    container_name: nginx
    networks:
      - foodgram-network
    image: leesindoc/foodgram_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  pg_data:
  static:
  media:
  data:


networks:
  foodgram-network:
